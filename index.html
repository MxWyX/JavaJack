<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <script src="https://kit.fontawesome.com/0a65b58dc5.js" crossorigin="anonymous"></script>
  <title>JavaJack</title>
</head>
<body>
  <!-- Header controls start -->
  <header>
    <section class='game-controls'>
      <section class='restart-game' style='display: none'>
        <i id='restart' class="fa-solid fa-rotate-right"></i>
      </section>
      <section class='start-game'>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id='player-name'>
          </div>
          <div>
            <label for="balance">Starting balance:</label>
            <input type="number" id='starting-bal'>
          </div>
          <button id='play'>Play!</button>
        </form>
      </section>
    </section>
    <!-- controls for the game, restart, bet controls? -->
  </header>
  <!-- Header controls end -->
  <!-- Play area start -->
  <main>
    <!-- Dealer start -->
    <section class='dealer-side'>
      <section id='dealer-hand' class='hand'>
        <!-- As cards are dealt they end up here as children -->
      </section>
    </section>
    <!-- Dealer end -->
    <!-- Player start -->
    <section class='player-side'>
      <section id='player-hand' class='hand'>
        <!-- As cards are dealt they end up here as children -->
      </section>
      <section class='console' style='display: none;'>
        <div>
          <p>Balance:</p>
          <p id='balance'></p>
        </div>
        <br>
        <div>
          <p>Bet:</p>
          <p id='bet'></p>
        </div>
        <div>
          <p id='winner'></p>
        </div>
      </section>
      <section class='controls'>
        <form>
          <div class='start-bet hide'>
            <label for="bet">Bet amount:</label>
            <input id='bet-start' type="number">
            <button id='start'>Start</button>
          </div>
          <div class='twist-stick' style='display: none;'>
            <button id='twist'>Twist</button>
            <button id='stick'>Stick</button>
          </div>
        </form>
      </section>
    </section>
    <!-- Player end -->
    <!-- field for the game, players card displayed at bottom. -->
  </main>
  <!-- Play area end -->
  <script src="./scripts/app.js"></script>
  <!-- It would be nice to split up js code, one to run the game and one to show the game, not sure if this would be best practise -->
</body>
</html>
